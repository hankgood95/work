apiVersion: apps/v1
kind: Deployment
metadata:
  name: team8-accounts
  namespace: group1-team8
  labels:
    app: team8-accounts
spec:
  replicas: 3
  selector:
    matchLabels:
      app: team8-accounts
  template:
    metadata:
      labels:
        app: team8-accounts
    spec:
      containers:
      - name: team8-accounts
        image: k8s-vga-worker1:5000/team8-accounts:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: team8-accounts
  namespace: group1-team8
spec:
  type: NodePort
  selector:
    app: team8-accounts
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
      nodePort: 30810