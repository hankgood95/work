spring:
  application:
    name: demo
    
  rabbitmq:
    host: team8-rabbitmq    # RabbitMQ 서버 주소
    port: 5672              # 기본 포트
    username: guest         # RabbitMQ 사용자 이름
    password: guest         # RabbitMQ 비밀번호
    virtual-host: /         # 기본 가상 호스트 (옵션)
    template:
      exchange: account-service-exchange   # Exchange 이름
      routing-key: account-service-routing-key  # Routing key
    listener:
      simple:
        concurrency: 3      # 소비자 수
        max-concurrency: 10 # 최대 소비자 수

  datasource:
    url: jdbc:mysql://192.168.100.221:30801/team8db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: team8
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

management:
  tracing:
    enabled: true
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://192.168.100.221:30880/api/v2/spans

