# 모든 마이크로서비스에 공통으로 적용되는 설정 파일
spring:
  cloud:
    config:
      fail-fast: true  # Config Server 연결 실패 시 애플리케이션 실행을 중단
      retry:
        max-attempts: 5  # Config Server 연결 실패 시 최대 5번까지 재시도

eureka:
  instance:
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30
    prefer-ip-address: true

  client:
    register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 10
    service-url:
      defaultZone: http://team8-eureka:80/eureka/       

management:
  tracing:
    enabled: true
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://team8-zipkin:9411/api/v2/spans

  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
      
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true    
          
  metrics:
    export:
      prometheus:
        enabled: true