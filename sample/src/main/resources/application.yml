spring:
  application:
    name: team8-sample

management:
  endpoints:
      web:
        exposure:
          include: "*"
  # otlp:
  #   tracing:
  #     endpoint: http://team8-jaeger-collector:14268/api/traces
  tracing:
    enabled: true
    sampling:
      probability: 1.0

opentelemetry:
  jaeger:
    endpoint: http://team8-jaeger-collector:14268/api/traces

logging:
  pattern:
    level: "%5p [${spring.application.name},%X{traceId:-},%X{spanId:-}]"
  level:
      io.opentelemetry: DEBUG  # OpenTelemetry 디버깅 로그 활성화
      org.springframework.boot.actuate: DEBUG  # Actuator 디버깅 로그 활성화