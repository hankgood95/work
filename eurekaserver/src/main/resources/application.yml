server:
  port: 8761

spring:
  application:
    name: "eurekaserver"
  config:
    import: "optional:configserver:http://localhost:8071/"

eureka:
  client:
    register-with-eureka: false
    fetch-registry:  false

management:
  endpoints:
    web:
      exposure:
        include: "*"

  endpoint:
    health:
      show-details: always
      probes:
        enabled: true      

  prometheus:
    metrics:
      export:
        enabled: true